<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {{- $style := resources.Get "sass/main.scss" | toCSS | minify -}}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
    <title>
      {{ block "title" . }} {{ .Site.Title }} {{ end }}
    </title>
  </head>
  <body>
    {{ partial "navbar" . }}
    <main>
      {{ block "main" . }}
      {{ end }}
    <main>
    {{ block "footer" . }}
    {{ end }}
  </body>
</html>
